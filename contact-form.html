<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form with Validation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #f8fafc;
      margin: 0;
    }

    form {
      background: white;
      padding: 24px 32px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control {
      margin-bottom: 16px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #2563eb;
    }

    .error {
      border-color: #ef4444;
    }

    .error-message {
      color: #ef4444;
      font-size: 12px;
      position: absolute;
      bottom: -18px;
      left: 0;
      display: none;
    }

    .error-message.active {
      display: block;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <form id="contactForm" novalidate>
    <h2>Contact Us</h2>
    <div class="form-control">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <span class="error-message" id="nameError">Please enter your name</span>
    </div>
    <div class="form-control">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <span class="error-message" id="emailError">Please enter a valid email</span>
    </div>
    <div class="form-control">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <span class="error-message" id="messageError">Please enter your message</span>
    </div>
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const messageError = document.getElementById('messageError');

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function showError(input, errorElement) {
      input.classList.add('error');
      errorElement.classList.add('active');
    }

    function hideError(input, errorElement) {
      input.classList.remove('error');
      errorElement.classList.remove('active');
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      let valid = true;

      // Validate name
      if (nameInput.value.trim() === '') {
        showError(nameInput, nameError);
        valid = false;
      } else {
        hideError(nameInput, nameError);
      }

      // Validate email
      if (!validateEmail(emailInput.value.trim())) {
        showError(emailInput, emailError);
        valid = false;
      } else {
        hideError(emailInput, emailError);
      }

      // Validate message
      if (messageInput.value.trim() === '') {
        showError(messageInput, messageError);
        valid = false;
      } else {
        hideError(messageInput, messageError);
      }

      if (valid) {
        alert('Form submitted successfully!');
        form.reset();
      }
    });

    // Optional: real-time validation while typing
    nameInput.addEventListener('input', () => hideError(nameInput, nameError));
    emailInput.addEventListener('input', () => hideError(emailInput, emailError));
    messageInput.addEventListener('input', () => hideError(messageInput, messageError));
  </script>
</body>
</html>
