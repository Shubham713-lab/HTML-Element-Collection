<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lightbox Gallery</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #f8fafc;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 20px;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox modal */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 6px;
    }

    /* Navigation buttons */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .gallery img { width: 45%; height: auto; }
      .nav-btn { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://via.placeholder.com/400x300?text=1" alt="Image 1" data-index="0">
    <img src="https://via.placeholder.com/400x300?text=2" alt="Image 2" data-index="1">
    <img src="https://via.placeholder.com/400x300?text=3" alt="Image 3" data-index="2">
    <img src="https://via.placeholder.com/400x300?text=4" alt="Image 4" data-index="3">
  </div>

  <!-- Lightbox modal -->
  <div class="lightbox" role="dialog" aria-modal="true" aria-label="Image preview">
    <button class="close-btn" aria-label="Close">&times;</button>
    <button class="nav-btn prev" aria-label="Previous image">&#10094;</button>
    <img src="" alt="">
    <button class="nav-btn next" aria-label="Next image">&#10095;</button>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.querySelector('.lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const prevBtn = lightbox.querySelector('.prev');
    const nextBtn = lightbox.querySelector('.next');
    const closeBtn = lightbox.querySelector('.close-btn');

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      lightbox.classList.add('active');
      lightboxImg.src = galleryImages[index].src;
      lightboxImg.alt = galleryImages[index].alt;
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
      lightboxImg.alt = galleryImages[currentIndex].alt;
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
      lightboxImg.alt = galleryImages[currentIndex].alt;
    }

    galleryImages.forEach(img => {
      img.addEventListener('click', () => openLightbox(Number(img.dataset.index)));
    });

    closeBtn.addEventListener('click', closeLightbox);
    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    // Keyboard navigation
    window.addEventListener('keydown', e => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'ArrowLeft') showPrev();
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'Escape') closeLightbox();
    });

    // Close lightbox when clicking outside image
    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) closeLightbox();
    });
  </script>
</body>
</html>
