<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form with Validation</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .error { border-color: red; }
    .error-message { color: red; font-size: 14px; display: none; }
    .success { color: green; font-size: 16px; }
    button { padding: 10px 15px; background: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Contact Form</h2>
  <form id="contactForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      <div class="error-message" id="nameError">Name is required.</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      <div class="error-message" id="emailError">Please enter a valid email.</div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Enter your message"></textarea>
      <div class="error-message" id="messageError">Message cannot be empty.</div>
    </div>

    <button type="submit">Send Message</button>
    <p class="success" id="successMsg" style="display:none;">Form submitted successfully!</p>
  </form>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      let valid = true;

      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const message = document.getElementById('message');

      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const messageError = document.getElementById('messageError');

      // Name validation
      if (name.value.trim() === '') {
        name.classList.add('error');
        nameError.style.display = 'block';
        valid = false;
      } else {
        name.classList.remove('error');
        nameError.style.display = 'none';
      }

      // Email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email.value.trim())) {
        email.classList.add('error');
        emailError.style.display = 'block';
        valid = false;
      } else {
        email.classList.remove('error');
        emailError.style.display = 'none';
      }

      // Message validation
      if (message.value.trim() === '') {
        message.classList.add('error');
        messageError.style.display = 'block';
        valid = false;
      } else {
        message.classList.remove('error');
        messageError.style.display = 'none';
      }

      // Success message
      if (valid) {
        document.getElementById('successMsg').style.display = 'block';
      }
    });
  </script>
</body>
</html>
