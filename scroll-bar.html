<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Progress Bar Demo</title>
  <style>
    /* Container fixed at top */
    .scroll-progress-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--progress-height, 4px);
      background: var(--progress-bg, rgba(0,0,0,0.1));
      z-index: 9999;
    }
    .scroll-progress-bar {
      width: 0%;
      height: 100%;
      background: var(--progress-color, #29d);
      transition: width 0.1s ease-out;
    }
    /* Add some content to scroll */
    .content {
      padding-top: 20px;
    }
    .section {
      height: 800px;
      border: 1px solid #ccc;
      margin: 1rem;
    }
  </style>
</head>
<body>

  <div class="scroll-progress-container">
    <div class="scroll-progress-bar" id="scrollProgressBar"></div>
  </div>

  <div class="content">
    <div class="section">Section 1</div>
    <div class="section">Section 2</div>
    <div class="section">Section 3</div>
  </div>

  <script>
    class ScrollProgress {
      /**
       * 
       * @param {Object} options 
       *   containerSelector: selector for progress container (optional)
       *   barSelector: selector for inner bar (optional)
       *   throttle: number in ms to throttle scroll events
       */
      constructor(options = {}) {
        this.container = options.containerSelector
          ? document.querySelector(options.containerSelector)
          : null;
        this.bar = options.barSelector
          ? document.querySelector(options.barSelector)
          : null;

        // If selectors not given, fallback to default class names
        if (!this.container) {
          this.container = document.querySelector('.scroll-progress-container');
        }
        if (!this.bar) {
          this.bar = document.querySelector('.scroll-progress-bar');
        }
        if (!this.container || !this.bar) {
          throw new Error('ScrollProgress: container or bar element not found');
        }

        this.throttleTime = options.throttle || 10;

        this._onScroll = this._onScroll.bind(this);
        this._throttled = this._throttle(this._onScroll, this.throttleTime);

        window.addEventListener('scroll', this._throttled);
        window.addEventListener('resize', this._throttled);

        // initial update
        this._onScroll();
      }

      _onScroll() {
        const scrollTop = window.scrollY || window.pageYOffset;
        const docHeight = document.documentElement.scrollHeight - window.innerHeight;
        const progress = docHeight > 0 ? (scrollTop / docHeight) * 100 : 0;
        this.bar.style.width = progress + '%';
      }

      _throttle(fn, wait) {
        let last = 0;
        return (...args) => {
          const now = Date.now();
          if (now - last >= wait) {
            last = now;
            fn.apply(this, args);
          }
        };
      }

      destroy() {
        window.removeEventListener('scroll', this._throttled);
        window.removeEventListener('resize', this._throttled);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new ScrollProgress({
        // you can override selectors if you wrap differently
        containerSelector: '.scroll-progress-container',
        barSelector: '#scrollProgressBar',
        throttle: 20
      });
    });
  </script>
</body>
</html>
